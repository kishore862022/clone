<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <!-- <img src="your-image-url-here.jpg"> -->
            <h1>Students Entries  {I want to add media quary}</h1>
            <form action="" method="">
                <div class="formbold-input-wrapp formbold-mb-3">
                    <label for="name" class="formbold-form-label"> Name </label>

                    <div>
                        <input type="text" name="name" id="name" placeholder="Name of the student"
                            class="formbold-form-input" required/>

                    </div>
                </div>

                <div class="formbold-mb-3">
                    <label for="register_no" class="formbold-form-label"> Register Number </label>
                    <input type="number" name="register_no" id="register_no" placeholder="Register Number" class="formbold-form-input"required />
                </div>

                <div class="formbold-mb-3">
                    <label for="batch_no" class="formbold-form-label"> Batch Number </label>
                    <input type="number" name="batch_no" id="referance_no" placeholder="Batch Number" class="formbold-form-input"required />
                </div>

                <div class="formbold-mb-3">
                    <label for=" regulation_no " class="formbold-form-label"> Regulation Number </label>
                    <input type="number" name=" regulation_no " id=" regulation_no " placeholder="Regulation Number" class="formbold-form-input"required />
                </div>

                <div class="formbold-mb-3">
                    <label for=" semester_no " class="formbold-form-label"> semester </label>
                    <input type="number" name=" semester_no " id=" semester_no " placeholder="semester" class="formbold-form-input"required />
                </div>

                <div class="formbold-mb-3">
                    <label for=" course_code  " class="formbold-form-label"> Course Code </label>
                    <input type="number" name=" course_code  " id=" course_code  " placeholder="Course Code" class="formbold-form-input"required />
                </div>

                <div class="formbold-mb-3">
                    <label for=" reg_no   " class="formbold-form-label"> Register Number </label>
                    <input type="number" name=" reg_no   " id=" reg_no   " placeholder="Register Number" class="formbold-form-input"required />
                </div>

                <div class="formbold-mb-3">
                    <label for=" Unit_1_marks" class="formbold-form-label"> Unit 1 marks</label>
                    <input type="Unit_1_marks" name=" Unit_1_marks " id=" Unit_1_marks" placeholder="Unit 1 marks" class="formbold-form-input"required />
                </div>
                <div class="formbold-mb-3">
                    <label for=" Unit_2_marks" class="formbold-form-label"> Unit 2 marks</label>
                    <input type="Unit_2_marks" name=" Unit_2_marks " id=" Unit_2_marks" placeholder="Unit 2 marks" class="formbold-form-input"required />
                </div>
                <div class="formbold-mb-3">
                    <label for=" Unit_3_marks" class="formbold-form-label"> Unit 3 marks</label>
                    <input type="Unit_3_marks" name=" Unit_3_marks " id=" Unit_3_marks" placeholder="Unit 3 marks" class="formbold-form-input"required />
                </div>
                <div class="formbold-mb-3">
                    <label for=" Unit_4_marks" class="formbold-form-label"> Unit 4 marks</label>
                    <input type="Unit_4_marks" name=" Unit_4_marks " id=" Unit_4_marks" placeholder="Unit 4 marks" class="formbold-form-input"required />
                </div>
                <div class="formbold-mb-3">
                    <label for=" Unit_5_marks" class="formbold-form-label"> Unit 5 marks</label>
                    <input type="Unit_5_marks" name=" Unit_5_marks " id=" Unit_5_marks" placeholder="Unit 5 marks" class="formbold-form-input"required />
                </div>

                    <div class="formbold-mb-3/ degree">
                    <div class="subdiv1">  <label class="formbold-form-label">DEGREE CODE</label>
                        <select class="formbold-form-input" name="degree_code" id="degree_code"required>
                            <option value=""></option>
                            <option value="b.e">B.E</option>
                            <option value="b.tech">B.TECH</option>
                        </select></div>
                    <div class="subdiv2"><label class="formbold-form-label1">DEPARTMENT CODE</label>
                        <select class="formbold-form-input" name="dept_code" id="dept_code"required>
                            <option value=""></option>
                            <option value="aids">AI&DS</option>
                            <option value="csbs">CS&BS</option>
                            <option value="it">IT</option>
                            <option value="cse">CSE</option>
                            <option value="civil">CIVIL</option>
                            <option value="mech">MECH</option>
                            <option value="ece">ECE</option>
                            <option value="eee">EEE</option>
                        </select></div>
                        <div class="subdiv3"><label class="formbold-form-label1">SECTION</label>
                        <select class="formbold-form-input" name="section" id="section"required>
                            <option value=""></option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="null">Null</option>
                        </select></div>
                    
                </div>

                <button class="formbold-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
